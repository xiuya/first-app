<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
</head>
<body ontouchstart="">
    <div id="wrap">

        <div id="main">

        </div>
        <div id="footer">
            <!-- 原生代替tabBar -->
            <ul id="footer_list">
                <li class="list_li  active" onclick="changeIndexFrame(0);" tapmode="tap-active">
                    <span class="text">LOGO</span>
                </li>
                <li class="list_li " onclick="changeIndexFrame(1);" tapmode="tap-active">
                    <span class="text">首页</span>
                </li>
                <li class="list_li " onclick="changeIndexFrame(2);" tapmode="tap-active">
                    <span class="text">订单</span>
                </li>
                <li class="list_li " onclick="changeIndexFrame(3);" tapmode="tap-active">
                    <span class="text">购物车</span>
                </li>
                <li class="list_li " onclick="changeIndexFrame(4);" tapmode="tap-active">
                    <span class="text">账户</span>
                </li>
                <li class="list_bar">
                    <div class="list_bar_inner"></div>
                </li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/common.js"></script>
<script type="text/javascript">
    // 下方tabBar，不好用放弃，用原生写
    var aFooterList = $api.domAll('#footer_list .list_li');
    var listBar = $api.dom('#footer_list .list_bar');
    var frameJson = {
        '0': 'logo',
        '1': 'home',
        '2': 'fun',
        '3': 'cart',
        '4': 'zhanghu'
    };
    var changeIndexFrame = function(index){
        // header.className = frameJson[index];
        for (var i = 0; i < 5; i++) {
            if (i == index) {
                $api.addCls(aFooterList[index],'active');
            } else{
                $api.removeCls(aFooterList[i],'active');
            }
        };
        listBar.style.webkitTransform = 'translateX('+index*100+'%)';
        openIndexFrames(index);
    };

    // 关注分类frame
    var openFeaturedFrame = function(){
        api.openFrame({
            name: 'featured_frame',
            url: './html/main/featured_frame.html',
            // pageParam: {
            //     h: $api.offset(header).h
            // },
            bounces: false,
            rect: {
                x: 0,
                y: $api.dom( '#header' ).offsetHeight,
                w: 'auto',
                h: 'auto'
            }
        });
    };

    // 链接到淘宝页面
    var indexToDetail = function(title,url){

        api.openWin({
            name: 'detailwinweb',
            url: './html/detailframes/detailwinweb.html',
            pageParam: {
                title: title,
                url: url
            },
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            }
        });
    };
    // 链接到淘宝页面 end
    // 打开分类列表
    var indexOpenClassify = function(){
        api.openWin({
            name: 'detailclassify',
            url: './html/detailframes/detailclassify.html',
            bounces: false,
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            }
        });
    };
    // 打开分类列表 end
    // 语音识别
    var indexOpenSpeechRec = function(){
        api.openWin({
            name: 'record',
            url: './html/detailframes/record.html',
            pageParam: {
                name: '语音搜索',
                title: '语音搜索'
            },
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            }
        });
    };
    // 语音识别 end
    // 二维码
    var indexOpenScanner = function(){
        var scanner = api.require('scanner');
        scanner.open(function(ret,err) {
            api.alert({
                title: '扫描结果',
                msg: ret.msg
            });
        });
    };
    // 二维码 end
    // 通用header的window
    var indexOpenCommon = function(name,title){

        api.openWin({
            name: name,
            url: './html/detailframes/'+name+'.html',
            pageParam: {
                name: name,
                title: title
            },
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            }
        });
    }
    // 通用header的window end
    // 打开分享浮动窗口
    var indexOpenShareframe = function(){
        api.openFrame({
            name: 'shareframe',
            url: './html/detailframes/shareframe.html',
            bounces: false,
            rect:{
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            }
        });
        api.bringFrameToFront({
            from: 'shareframe'
        });
    };
    // 打开分享浮动窗口 end

    apiready = function(){

        // 阻止首页弹动
        api.setWinAttr({
            bounces: false
        });
        // 阻止首页弹动 end
        var main = $api.byId('main');
        var mainPos = $api.offset(main);
        var footer = $api.byId('footer');
        var footerPos = $api.offset(footer);
        // 切换frame
        // 打开app先设置funIndex为0；
        $api.setStorage('funIndex',0);
        window.openIndexFrames = function(index){
            var funIndex = $api.getStorage('funIndex');
            if (index == 2) {
                api.openFrameGroup ({
                    name: 'fun',
                    background: '#EEEEF0',
                    scrollEnabled: true,
                    rect: {
                        x: 0,
                        y: 0,
                        w: 'auto',
                        h: mainPos.h
                    },
                    index: funIndex,
                    frames:
                    [{
                        name: 'funrecommend',
                        url: './html/main/funrecommend.html',
                        pageParam:{},
                        bounces:true,
                        opaque:true,
                        bgColor: '#EEEEF0'
                    },{
                        name: 'funvideo',
                        url: './html/main/funvideo.html',
                        pageParam:{},
                        bounces:true,
                        opaque:true,
                        bgColor: '#EEEEF0'
                    },{
                        name: 'funtopic',
                        url: './html/main/funtopic.html',
                        pageParam:{},
                        bounces:true,
                        opaque:true,
                        bgColor: '#EEEEF0'
                    },{
                        name: 'funfollow',
                        url: './html/main/funfollow.html',
                        pageParam:{},
                        bounces:true,
                        opaque:true,
                        bgColor: '#EEEEF0'
                    }]
                }, function(ret, err){
                    var name = ret.name;
                    var index = ret.index;
                    $api.setStorage('funIndex',index);
                });
            } else{
                if (index == 4) {
                    api.openFrame({
                        name: frameJson[index],
                        url: './html/main/'+frameJson[index]+'.html',
                        bounces: true,
                        rect: {
                            x: 0,
                            y: 0,
                            w: 'auto',
                            h: mainPos.h //+ footerPos.h
                        }
                    });
                } else{
                    api.openFrame({
                        name: frameJson[index],
                        url: './html/main/'+frameJson[index]+'.html',
                        bounces: true,
                        rect: {
                            x: 0,
                            y: 0,
                            w: 'auto',
                            h: mainPos.h
                        }
                    });
                }

            }
            for (var i = 0; i < 5; i++) {
                if (i == index) {

                } else{
                    if (i == 2) {
                        api.setFrameGroupAttr({
                            name: 'fun',
                            hidden: true
                        });
                    } else{
                        api.setFrameAttr({
                            name: frameJson[i],
                            hidden: true
                        });
                    }

                }

            };
        };
        changeIndexFrame(0);
    };
</script>
</html>
