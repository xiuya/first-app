<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
</head>

<body>
    <div id="wrap">
        <div id="main">
            <div class="bc-box">
                <div class="title">个人信息</div>
                <div class="bc-box-bottom clearfix">
                    <span class="pull-left price">姓名:</span>
                    <div class="pull-left right-text">
                        <input type="text">
                    </div>
                </div>
                <div class="bc-box-bottom clearfix">
                    <span class="pull-left price">性别:</span>
                    <div class="pull-left right-text clearfix " style="">
                      <div class="pull-left" style="width:50%;">先生<input type="radio" checked name="people"> </div>
                      <div class="pull-left"  style="width:50%;">女士<input type="radio" name="people"> </div>
                    </div>
                </div>
                <div class="bc-box-bottom clearfix">
                    <span class="pull-left price">职位:</span>
                    <div class="pull-left right-text">
                        <input type="text">
                    </div>
                </div>
                <div class="bc-box-bottom clearfix">
                    <span class="pull-left price">电话:</span>
                    <div class="pull-left right-text">
                        <input type="text">
                    </div>
                </div>
                <div class="title">登录信息</div>
                <div class="bc-box-bottom clearfix">
                    <span class="pull-left price">账户名:</span>
                    <div class="pull-left right-text">
                        <input type="text">
                    </div>
                </div>

                <div class="bc-box-bottom clearfix">
                    <span class="pull-left price">密码:</span>
                    <div class="pull-left right-text">
                        <input type="text">
                    </div>
                </div>
                <div class="bc-box-bottom clearfix">
                    <span class="pull-left price">确认密码:</span>
                    <div class="pull-left right-text">
                        <input type="text">
                    </div>
                </div>
                <div class="bc-box-bottom clearfix">
                    <span class="pull-left price">显示网名:</span>
                    <div class="pull-left right-text">
                        <input type="text">
                    </div>
                </div>
                  <div class="baocun "><input type="text" value="保存" class="button "></div>

            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function() {

    }
</script>

</html>
